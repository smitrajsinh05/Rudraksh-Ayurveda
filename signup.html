<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up - Rudraksh Ayurveda</title>
  <style>
    body {
      margin:0;
      font-family:'Segoe UI', Tahoma, sans-serif;
      background:linear-gradient(135deg,#27ae60,#2c3e50);
      display:flex;justify-content:center;align-items:center;height:100vh;
    }
    .container {
      background:white;padding:2rem;border-radius:12px;
      box-shadow:0 6px 15px rgba(0,0,0,0.2);
      width:100%;max-width:400px;text-align:center;
    }
    h1 {color:#2c3e50;margin-bottom:1rem;}
    .form-group {margin-bottom:1rem;text-align:left;}
    label {display:block;font-weight:bold;margin-bottom:0.3rem;color:#333;}
    input, select {
      width:100%;padding:0.6rem;border:1px solid #ccc;
      border-radius:6px;font-size:1rem;
    }
    .btn {
      margin-top:1rem;width:100%;padding:0.7rem;
      border:none;border-radius:6px;cursor:pointer;
      font-size:1rem;font-weight:bold;color:white;
      background:#27ae60;transition:0.3s;
    }
    .btn:hover {background:#219150;}
    .links {margin-top:1rem;font-size:0.9rem;}
    .links a {color:#27ae60;text-decoration:none;}
    .links a:hover {text-decoration:underline;}
  </style>
</head>
<body>
  <div class="container">
    <h1>ðŸŒ¿ Rudraksh Ayurveda</h1>
    <h2>Create Account</h2>
    <form action="#" method="POST">
      <div class="form-group">
        <label for="name">Full Name</label>
        <input type="text" id="name" name="name" placeholder="Enter your full name" required>
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" placeholder="Enter password" required>
      </div>
      <div class="form-group">
        <label for="confirm">Confirm Password</label>
        <input type="password" id="confirm" name="confirm" placeholder="Confirm password" required>
      </div>
      <div class="form-group">
        <label for="role">User Role</label>
        <select id="role" name="role" required>
          <option value="customer">Customer</option>
          <option value="admin">Admin</option>
        </select>
      </div>
      <button type="submit" class="btn">Sign Up</button>
    </form>
    <div class="links">
      <p>Already have an account? <a href="login.html">Login</a></p>
    </div>
  </div>
</body>
</html>
